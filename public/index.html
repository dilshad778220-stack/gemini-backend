<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Test Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>
  <h2>Test Chat with Gemini Backend</h2>
  <div id="messages"></div>
  <input type="text" id="prompt" placeholder="Type your message">
  <button onclick="sendMessage()">Send</button>

  <script>
    const API_URL = "https://gemini-backend-8yzp.onrender.com/api/gemini";
    const uid = "test-user"; // temporary fixed UID

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const text = input.value.trim();
      if (!text) return;

      addMessage("You", text, "user");
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text, uid })
        });
        const data = await res.json();
        if (data.reply) {
          addMessage("AI", data.reply, "ai");
        } else {
          addMessage("AI", "⚠️ No reply received", "ai");
        }
      } catch (err) {
        addMessage("Error", err.message, "ai");
      }
    }

    function addMessage(sender, text, cls) {
      const div = document.createElement("div");
      div.className = cls;
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
